<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0d2b88f34f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" />

      <h1><span class="gray-text">We are launching</span> soon!</h1>

      <p>Subscribe and get notified</p>

      <form>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p>Please provide a valid email address</p>
        </div>
        <button type="submit">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="dashboard" />

      <div class="social-media">
        <div class="brand-box">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="brand-box">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="brand-box">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p>
        <small> &copy; Copyright Ping. All rights reserved. </small>
      </p>
    </div>
  </body>
</html>
